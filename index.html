<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <div id="timer">Timer : <span id="time">0</span></div>
    <section id="box-starter">
    <header>JavaScript Quiz</header>
    <section>
        <p>This is a timed quiz that shows your knowledge of Javascript.</p>
        <p>You will have 50 seconds to answer each question.</p>
        <p>Your score will placed into the leaderboards.</p>
    </section>    
    <!-- start game button  -->
        <button id="start-game">Start Game</button>
    </section>   
    <section>
        <div id="questions"></div>
        <div id="question-title"></div>
        <div id="choices"></div>
    </section>
  </body>
  <script src="./js/script.js"></script>
</html>
